<body>

        <section class="section-other-fiche">

<script>
    $(document).ready(function(){
        $('#search-user').keyup(function(){
        $('#section-recherche').html('');
    
        var utilisateur = $(this).val();
    
        if(utilisateur != ""){
            $.ajax({
            type: 'GET',
            url: 'fiches/index-fiche-1149','fiches/index-fiche-2549': 'fiches/index-fiche-6214', 
            data: '',
            success: function(data){
                if(data != ""){
                $('#section-recherche').append(data);
                }else{
                document.getElementById('section-recherche').innerHTML = "<div style='font-size: 20px; text-align: center; margin-top: 10px'>Aucune fiche trouvée</div>"
                }
            }
            });
        }
        });
    });
</script>
